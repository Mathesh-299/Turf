        // Using an anonymous function as a callback

        // Simulate an asynchronous function with an API call
        function addEventListenerWithErrorHandling(buttonId) {
            const button = document.getElementById(buttonId);

            if (!button) {
                console.error("Button not found");
                return;
            }

            button.addEventListener("click", () => {
                try {
                    // Simulating an error in the event handler
                    let result = riskyOperation();
                    document.getElementById("message").textContent = `Result: ${result}`;
                } catch (error) {
                    document.getElementById("message").textContent = "An error occurred!";
                    console.error("Error:", error.message);
                }
            });
        }

        // Function that throws an error
        function riskyOperation() {
            throw new Error("Simulated error in risky operation");
        }

        // Add event listener to the button
        addEventListenerWithErrorHandling("myButton");
